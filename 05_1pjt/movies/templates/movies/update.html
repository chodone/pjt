{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <h1>UPDATE</h1>
    <div>
    
        <form action="{% url 'movies:update' movie.pk %}" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        
            {% endbuttons %}
        </form>
    </div>

{% endblock content %}
